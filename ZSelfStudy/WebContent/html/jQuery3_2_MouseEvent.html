<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		// 마우스를 움직이면 좌표값을 얻어서 div에 출력
		$("div").mousemove(function(e){
			
			var str = "" 
					+ "pageXY : " + e.pageX + " / "+ e.pageY + "\n"
					+ "screenXY : " + e.screenX + " / " + e.screenY;
			
			$("div").text(str);
			
		});
	});
</script>
</head>
<body>
<div id="log" style="height: 200px;background-color: lightblue;"></div>

</body>
</html>
