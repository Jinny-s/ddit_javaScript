<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#start").click(function(){
			//h3 다음의 모든 형제의 배경색 변경, 길이지정, 가운데 정렬
			$("h3 ~ p").css("background-color", "yellow")
					   .css("text-align", "center")
					   .css("width", "150px");
			
			//h3 다음의 첫번째 형제의 글자를 굵게, 크게 : font-weight
			$("h3 + p").css("font-weight", "bold")
					   .css("font-size", "1.5em");
			
			//title 속성을 가진 p요소의 배경색 변경
			$("p[title]").css("background-color", "pink").css("width", "400px");
			
			//type 속성이 password 인 요소의 테두리 변경
			$("[type=password]").css("border", "3px solid red");			
			
		});
	});
	</script>
</head>
<body>
	<button id="start" type="button">제이쿼리</button><br><br>
	
	<p>형제 선택자 에 대하여</p>
	<h3> 꼬마버스 타요 가족을 소개 합니다</h3>
	<p> 타요</p>
	<p> 로기</p>
	<p> 라니 </p>
	<p> 가니 </p>	
	<hr>
	<p> 일반 문단입니다 </p>
	<p title="툴팁으로 보입니다">
		타이틀을 가지고 있는 문단입니다.
	</p>
	<input type="text"> 회원번호
	<input type="password"> 비밀번호
	
	
</body>
</html>
