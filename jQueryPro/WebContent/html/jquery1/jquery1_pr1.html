<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script>  -->
</head>
<body>
	<h1>이미지 추가하기</h1>
	<hr>
</body>
	<script type="text/javascript">
	$(document).ready(function(){
		var button = $("<button type='button' onclick='addImg()' style='margin:10px'>이미지 추가</button><br>");
		button.appendTo("body");
		// == ("body").append(button);
	});
	
	function addImg(){
		var img = $("<img>", {
			"alt" : "펭수"
			,"src" : "../../images/peng.jpg"
			,"width" : "300px"
			,"height" : "auto"
			,"click" : function() {
				$(this).css("border", "2px solid red").css("border-radius", "15px");
			}
		});
		img.appendTo("body");
	}
	
	</script>
</html>
