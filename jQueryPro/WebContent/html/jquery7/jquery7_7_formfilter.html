<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		
		$(":enabled").css("border","3px solid blue");
		$(":disabled").css("border","3px solid red");
		
	});
	
	</script>
</head>
<body>
	<form>
	
		<input type="text"><br>
		<input type="password"><br>
		<select name="disSelect" disabled>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<br>
		<textarea name="enTextarea" rows=10 cols=20>text</textarea>
		<br>
		<input type="button" value="확인" disabled>
		<br>
	</form>
</body>
</html>
