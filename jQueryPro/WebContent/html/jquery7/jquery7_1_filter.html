<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#runQ").click(function(){
			
			// 메서드 형태 권장★★★
// 			$("li:first, li:last").css("background-color", "yellow");
			$("li").first().css("background-color", "yellow");
			$("li").last().css("background-color", "yellow");
			
// 			$("li:eq(5)").css("background-color", "red");
			$("li").eq(5).css("background-color", "red");
			
// 			$("li:lt(4)").css("font-weight", "bold");
			$("li").slice(0, 4).css("font-weight", "bold");
			
// 			$("li:gt(3)").css("font-size","0.5em");
			$("li").slice(4).css("font-size","0.5em");
			
			$("tr:even()").css("background-color", "lightgrey");
			$("tr:odd()").css("background-color", "lightpink");
			$("tr").first().css("background-color","black").css("color","white");
			
		});
	});
	</script>
</head>

	<button id="runQ" type="button">jQuery 실행</button>
