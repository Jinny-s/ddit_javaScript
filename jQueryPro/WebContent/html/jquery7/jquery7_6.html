<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){

		$("#btn1").click(function(){
			var obj = "";
			$(":hidden", "#ex1").each(function(){
				var str = "태그명 : " + $(this).prop("tagName")
						+ "\n" + "유형 : " + this.type
						+ "\n" + "값 : " + this.value
						+ "\n" + "--------------------------------------"
						+ "\n";
				
				obj += str;
			});
			alert(obj);
		});
		
		$("#btn2").click(function(){
			var obj = "";
			$(":visible", "#ex1").each(function(){
				var str = "태그명 : " + $(this).prop("tagName")
						+ "\n" + "유형 : " + this.type
						+ "\n" + "값 : " + this.value
						+ "\n" + "--------------------------------------"
						+ "\n";
		
				obj += str;
			});
			alert(obj);
		});
	});
	
	</script>
</head>
<body>
	<div id="ex1">
		I D : <input id="userId" type="text" value="hong">
		<span style="display: none;">ID가 중복됩니다.</span>
		<br>
		이름 : <input id="userName" type="text" value="홍길동">
		<span style="display: none;">이름을 입력하세요.</span>
		<br>
		성별 :
		<input type="radio" name="gender" id="male" checked>
		<label for="male">남자</label>
		<input type="radio" name="gender" id="female">
		<label for="female">여자</label>
		<br>
		
		<button id="btn1" type="button">hidden요소</button>
		<button id="btn2" type="button">visible요소</button>
		
		<input type="hidden" id="userAge" name="userAge" value="30"><br><br>
		<span></span>
	</div>
</body>
</html>
