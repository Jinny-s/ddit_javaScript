<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#hide").click(function(){
			$("body :hidden").each(function(){
				alert($(this).html());
				console.log(this);
			});
		});
			
		
		$("#show").click(function(){
			$("body :visible").each(function(){
				alert($(this).html());
				console.log(this);
			});
		});
	});
	</script>
</head>
<body>
	<p>보이는 문단</p>
	<p style="visibility:hidden;">숨겨진 문단</p>
	<p style="display:none;">자리를 차지 하지 못한 문단</p>
	<p style="opacity:0;">투명한 문단</p>
	<hr>
	<button id="hide" type="button">hidden요소</button>
	<button id="show" type="button">visible요소</button>
</body>
</html>
