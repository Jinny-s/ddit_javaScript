<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery.js"></script>
	<script type="text/javascript">
	
	var data = {name: "홍길동"
			   , birth: "1425-12-14"
			   , age: 30
			   , hobby: ["무술", "검술", "독서"]
			   , address: {
				   		  city: "대전광역시"
					      , gu: "중구"
					      , dong: "대흥동"}
			   };
	
	var strTmp = JSON.stringify(data);
	var objTmp = JSON.parse(strTmp);
	
	$(document).ready(function(){
		$("button").click(function(){
			
			$("#first").text(strTmp);
			$("#second").text(objTmp);
			
			$("#name").text(objTmp.name);
			$("#address").text(objTmp.address.city + " " + objTmp.address.gu + " " + objTmp.address.dong);
// 			$("#hobby").text(objTmp.hobby);
			var strHobby = "";
			for(var i = 0; i < objTmp.hobby.length; i++) {
				strHobby += objTmp.hobby[i] + ", ";
			}
			strHobby = strHobby.substr(0, strHobby.length-2);
			$("#hobby").text(strHobby);
			
// 			$("#birth").text(objTmp.birth);
			var date = new Date(objTmp.birth);
			$("#birth").text(date);
			
		});
	}); 
	
	</script>
</head>
<body>
	<button type="button">JSON 변환 테스트</button><br>
	<p>1차변환(obj > str) : <span id="first"></span></p>
	<p>2차변환(str > obj) : <span id="second"></span></p>
	<p>이름 : <span id="name"></span></p>
	<p>주소 : <span id="address"></span></p>
	<p>취미 : <span id="hobby"></span></p>
	<p>생년월일 : <span id="birth"></span></p>
</body>
</html>
