<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			height: 50px;
			margin: 5px;
			border: 1px dotted;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		//'버튼'들에 클릭 이벤트 바인딩
		$("button").click(function(){
			
			var str = "";
			var btnId = $(this).attr("id");
			
			if(btnId == "btnCase1") {
				$("li.2-1").closest("ul").css("background","red");
				str = '$("li.2-1").closest("ul")';
			} else if(btnId == "btnCase2") {
				$("li.2-1").closest("li").css("background","yellow");
				str = '$("li.2-1").closest("li")';
			} else if(btnId == "btnCase3") {
				$("li.2-1").closest("ul", "li_2").css("background", "green");
			} else if(btnId == "btnCase4") {
				$("ul.2-1").closest("li", "ul_1").css("background", "pink");
			}
			
			$("#divScript").text(str);
		});
	});
	
	</script>
</head>
<body>
	<button id="btnCase1">case1</button>
	<button id="btnCase2">case2</button>
	<button id="btnCase3">case3</button>
	<button id="btnCase4">case4</button>
	<div id="divScript"></div>
		<ul class="1" id="one">
			<li class="1">1</li>
			<li class="2" id="two">2
				<ul class="2-1">
					<li class="2-1">2-1</li>
					<li class="2-2">2-2
						<ul class="2-2-1">
							<li class="2-2-1">2-2-1</li>
							<li class="2-2-2">2-2-2</li>
							<li class="2-2-3">2-2-3</li>
						</ul>
					</li>
					<li class="2-3">2-3</li>
				</ul>
			</li>
			<li class="3">3</li>
		</ul>
</body>
</html>
