<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		// span 클릭 : 배경색 빨강, h1 클릭 : 배경색 녹색으로 변경
		// span 클릭해도 h1에 이벤트가 전달되지 않아야 함
		$("h1","#ex2").click(function(){
			$(this).css("background-color", "yellow");
		});
		
		$("span","#ex2").click(function(e){
			$(this).css("background-color", "red");
			return false;
// 			e.stopPropagation();		
		});
		
		
	});
	</script>
</head>
<body>
	<div id="ex2">
		<h1>
			큰 제목 안에 <span>작은 영역</span>이 있다.
		</h1>
	</div>
</body>
</html>
