<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// 1) a링크 클릭 시 prompt로 나이 입력 받기
			
			// 2) 입력 받은 나이가 15세 이상인 경우에 링크 이동 - 15세 미만이면 링크 이동 안함
			
			$("a").click(function(e){
				var age = prompt("나이를 입력하세요. (숫자만 입력 가능)");
				if (age < 15) {
// 					event.preventDefaul();
					e.preventDefault();
					alert("15세 미만은 이용이 불가능합니다.");
				}
			});
		});
	
	
	</script>
</head>
<body>
	<p>
		<a href="https://www.naver.com" target="_blank">네이버</a>로 이동
	</p>
</body>
</html>
