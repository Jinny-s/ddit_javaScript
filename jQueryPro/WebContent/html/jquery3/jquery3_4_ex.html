<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("div").click(function(){
			console.log("div 클릭");
		});
		
		$("p").click(function(){
			console.log("p 클릭");
			
		});
		
		$("span").click(function(e){
			console.log("span 클릭");
			// case 1)
// 			e.stopPropagation();
		
			// case 2)
			return false;
		});
		
	});
	</script>
</head>
<body>
	<div style="height: 500px;background-color: yellow;">
		애국가 1절
		<p style="height: 250px;background-color: lightgreen;">
			동해물과 백두산이
			<br>
			<span style="border: 5px solid red">마르고 닳도록</span>
			<br>
			하느님이 보우하사 우리나라 만세		
		</p>
	</div>
</body>
</html>
