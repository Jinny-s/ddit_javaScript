<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>trigger 사용법</title>
	<script src="../../js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		// 사용자 정의 함수 사용하기
		$("p","#ex1").on("myEvent", function(e, name) {
			alert(name + "씨, 안녕?");
		});
		
		// 이벤트를 강제로 발생시키는 메소드 - trigger
		$("button", "#ex1").click(function(){
			$("p", "#ex1").trigger("myEvent", "홍길동");
		});
		
		/**************** trigger와 triggerHandler 비교 *******************/
		$("input", "#ex2").focus(function(){
			$("<span>포커스 받았음</span>").appendTo("#ex2").fadeOut(2000);
		});
		
		$("#btn1").click(function(){
			$("input", "#ex2").trigger("focus");
		});
		
		$("#btn2").click(function(){
			$("input", "#ex2").triggerHandler("focus");
		});
		
	});
	</script>
</head>
<body>
	<div id="ex1">
		<h3>사용자 정의 함수</h3>
		<button type="button">trigger</button><br>
		<p>안녕하세요.</p>
	</div>
	
	<hr>
	
	<div id="ex2">
		<h3>trigger와 triggerHandler 비교</h3>
		<button type="button" id="btn1">trigger</button>
		<button type="button" id="btn2">triggerHandler</button>
		<br><br>
		<input type="text" value="To Be Focused">
	</div>
</body>
</html>
