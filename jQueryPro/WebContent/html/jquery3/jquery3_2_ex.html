<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery.js"></script>
</head>
<body>
	
	<div style="width:300px;height:200px;background-color:yellow;"></div>
	<br>
	<button type="button">버튼</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		// 바디를 클릭했을 때 이벤트명, 클릭한 요소, 클릭한 위치 좌표, 클릭한 버튼 종류를
		// 메시지로 띄우기
		$("body").click(function(e){
			// 이벤트명, 클릭한 요소, 클릭한 위치 좌표, 클릭한 버튼종류
			var str = ""
				+ "이벤트종류 : " + e.type + "\n"
				+ "이벤트발생요소 : " + e.target + "\n"
				+ "클릭좌표X : " + e.pageX + "\n"
				+ "클릭좌표 Y : " + e.pageY + "\n"
				+ "클릭좌표X : "  + e.screenX + "\n"
				+ "클릭좌표Y : " + e.screenY + "\n"
				+ "클릭버튼 : " + e.button;
			alert(str);
		});
	});
	
</script>
</html>
