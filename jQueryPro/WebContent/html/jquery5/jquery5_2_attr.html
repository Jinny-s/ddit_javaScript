<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 100px;
		}	
	</style>
	<script src="../../js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		
		$("#setTitle").click(function(){
// 			var str = $("img").attr("src");
			// => "../../images/peng1.jpg"
// 			var arr = str.split("/");
			// => ["..","..","images","peng1.jpg"]
// 			var fileName = arr[arr.length-1];
			// => "peng1.jpg"
			
// 			$("img").attr("title", fileName);
			
			// 방법 1) for
// 			var objs = $("img");
// 			for 돌리기

			// 방법 2) each
			$("img").each(function(){
				var src = $(this).attr("src");
				var arr = src.split("/");
				var fileName = arr[arr.length-1];
				$(this).attr("title", fileName);
			});
		});
	});
	
	</script>
</head>
<body>
	<div style="border:2px solid gray;padding:10px;">
		<img src="../../images/peng1.jpg">		
		<img src="../../images/peng2.jpg">		
		<img src="../../images/peng3.jpg">		
		<img src="../../images/peng4.jpg">		
		<img src="../../images/peng5.jpg">
		<br>
		<button id="setTitle" type="button">눌러보세요</button>	
	</div>
</body>
</html>
