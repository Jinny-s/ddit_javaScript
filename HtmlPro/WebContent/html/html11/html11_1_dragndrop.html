<!DOCTYPE html>
<html lang="kr">
	<head>
	<meta charset="UTF-8">
	<style type="text/css">
	
		div {
			height: 400px;
			border: 1px solid red; 
		}
	
	</style>
<title>Drag & Drop</title>
</head>
<body>
	<div ondrop="drop(event)" ondragover="allowDrop(event)">이미지를 옮겨올 영역</div>
	<br>
	<img id="drag1" alt="" src="../../images/peng.jpg" width="200" draggable="true" ondragstart="drag(event)">
	<img id="drag2" alt="" src="../../images/flowers.jpg" width="200" draggable="true" ondragstart="drag(event)">
	<img id="drag3" alt="" src="../../images/cat1.jpg" width="200" draggable="true" ondragstart="drag(event)">

	<script type="text/javascript">
	
		function allowDrop(ev) {
			//기본 동작을 막는 함수(작성 코드와의 충돌을 피하기 위해)
			ev.preventDefault();	// 드랍 허용
		}
		
		function drag(ev) {
			 ev.dataTransfer.setData("text", ev.target.id);
		}
		
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		
		
		
	</script>
</body>
</html>
