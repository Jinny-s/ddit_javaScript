<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>문제 5</title>
</head>
<body>
	<!-- 1~100까지 중 2의 배수이면서 3의 배수인 것만 출력 -->
	
	<script type="text/javascript">
		
		document.write("1~100까지 중 2의 배수이면서 3의 배수인 수<br>");
	
		for(var i = 1; i <= 100; i++) {
			if(i % 2 == 0 && i % 3 == 0) {
				document.write(i + "<br>");
			}
		}
	
	</script>
</body>
</html>
