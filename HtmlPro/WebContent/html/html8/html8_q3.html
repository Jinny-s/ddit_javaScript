<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>문제 3</title>
</head>
<body>
	<script type="text/javascript">
	
		var i;
		var sum = 0;
		
		while( i !== 0 ) {
			i = parseInt(prompt("숫자를 입력해주세요 (정수만)\n0을 입력하시면 종료됩니다."));
			sum += i;
		}
		
		document.write("입력하신 수의 총 합계는 " + sum + "입니다.");
		
	</script>
</body>
</html>
