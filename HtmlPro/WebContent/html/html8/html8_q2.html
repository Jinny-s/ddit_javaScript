<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>문제 2</title>
</head>
<body>
	
	<script type="text/javascript">
		
		var sum = 0;			
		
		for(var i = 0 ; i <= 200 ; i++) {
			if(i % 2 != 0) continue;

			sum += i;
		}
		
		document.write("1부터 200까지의 짝수의 합 : " + sum);
		
	</script>
	
</body>
</html>
