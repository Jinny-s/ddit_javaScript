<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<form>
		<fieldset>
			<legend>회원정보</legend>
			아이디 : <input type="text" name="userId" size="5" maxlength="10" title="사용자 아이디"> <br>
			비밀번호 : <input type="password" name="userPassword" required><br>
			비밀번호 확인: <input type="password" name="userPassword" placeholder="비밀번호는 3자리 이상입니다."><br>

			이름 : <input type="text" name="userName" size="3" readonly><br>
			이메일 : <input type="text" name="userEmail" disabled><br>
			성별 :
			<input type="radio" name="gender" id="genderMale">
			<label for="genderMale">남성</label>
			<input type="radio" name="gender" id="genderFemale" checked>
			<label for="genderFemale">여성</label><br>
			거주지역 :
			<input type="radio" value="daejeon" name="location" id="locationDaejeon">
			<label for="locationDaejeon">대전</label>
			<input type="radio" value="no_daejeon" name="location" id="locationEtc">
			<label for="locationEtc">대전 외</label><br>
			취미 :
			<input type="checkbox" name="hobby" disabled id="hobbyBook">
			<label for="hobbyBook">독서</label>
			<input type="checkbox" name="hobby" id="hobbyEx">
			<label for="hobbyEx">운동</label>
			<input type="checkbox" name="hobby" id="hobbyMovie">
			<label for="hobbyMovie">영화</label>
			<input type="checkbox" name="hobby" id="hobbyTour">
			<label for="hobbyTour">여행</label>
			<input type="checkbox" name="hobby" id="hobbyMusic">
			<label for="hobbyMusic">음악감상</label>
			<input type="checkbox" name="hobby" checked id="hobbyFood">
			<label for="hobbyFood">맛집탐방</label>
			<br>
			자격증 :
			<input type="checkbox" name="license">교원자격증
			<input type="checkbox" name="license">용접기능사
			<input type="checkbox" name="license" checked>정보처리기능사
			<br>
			프로필사진: <input type="file" accept="image/gif,image/jpg"><br>
		</fieldset>
		<br>
		<input type="button" value="저장"> 
		<input type="submit" value="전송"> 
		<input type="reset" value="초기화"> 
		<input type="hidden">
		
		<hr>
		
		날짜 : <input type="date"> <br>
		날짜&시간 : <input type="datetime"> <br>
		월 : <input type="month"> <br>
		시간 : <input type="time"> <br>
		주 : <input type="week"> <br>
		색상 : <input type="color"> <br>
		이메일 : <input type="email"> <br>
		전화번호 : <input type="tel"> <br>
		범위 : <input type="range"> <br>
		[숫자]신발사이즈 : <input type="number" min="230" max="300" step="10"> <br>
		URL : <input type="url"> <br>
	
	
		<hr>
		<input type="button" value="save"> 
		<button type="button" onclick="alert('배고파배고파배고파배고파배고파')">저장</button> 
		<button type="submit">전송</button> 
		<button type="reset">리셋</button> 
		<textarea rows="5" cols="10"></textarea><br>
		자동차 브랜드 :
		<select name="car">
			<option value="C">쉐보레</option>
			<option value="H" selected>현대</option>
			<option value="K">기아</option>
		</select>
	</form>
<body>
</html>
