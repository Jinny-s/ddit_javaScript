<!DOCTYPE html>
<html>
<head>
	<title>연습문제 1(정유진)</title>
	<style>
		fieldset {
			width:650px;
			line-height:40px;
			padding-left:20px;
			}	
	</style>
</head>
<body>
	<h1>이메일 전송화면</h1>
	<form>
		<fieldset>
			<legend>이메일 작성</legend>
			이름<input type="text" name="userName" size="25" maxlength="10" title="이름" value="정유진" style="margin-left:80px">
			<br>
			이메일<input type="email" size="25" name="userEmail" title="이메일주소"style="margin-left:64px">
			<br>
			내용
			<br>
			<textarea rows="15" cols="80" name="content" title="이메일내용"></textarea>
			<br>
			<button type="submit">전송</button>
			<button type="reset">재설정</button>
		</fieldset>
	</form>
</body>
</html>
