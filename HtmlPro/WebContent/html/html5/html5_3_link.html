<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	a:link {
		color: red;
	}
	
	a:visited {
		color: green;
	}
	
	a:hover {
		color: blue;
	}
	
	a:active {
		color: yellow;
	}
	
	a.style1:link {
		color: #ff0000;
	}
	
	a.style1:visited {
		color: #0000ff;
	}
	
	a.style1:hover {
		font-size: 150%;
	}
	
	a.style2:link {
		color: #ff0000;
	}
	
	a.style2:visited {
		color: #0000ff;
	}
	
	a.style2:hover {
		background: #66ff66;
	}
	</style>
</head>

<body>
	<p>
		<a href="https://google.com" target="_blank">여기가 링크입니다.</a>
	</p>
	<p>
		<a class="style1" href="">폰트크기를 변경하는 링크</a>
	</p>
	<p>
		<a class="style2" href="">폰크배경을 변경하는 링크</a>
	</p>

</body>
</html>
