<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#target1 {
			border: 5px solid red;
			background-color: yellow;
			width: 100px;
			height: 50px;
		}

		#target2 {
			border: 5px solid blue;
			background-color: fuchsia;
			width: 100px;
			height: 50px;	
			border-width: 3px;
			border-style: dotted;
		}
	
		#target3 {
			border: 5px solid blue;
			background-color: fuchsia;
			width: 100px;
			height: 50px;	
			padding: 10px;
			margin: 20px
		}
		
		.dot {
			border: 1px dotted red;
		}
		
		.dot-left {
			border-left: 1px dotted red;
		}
		
		.style {
			border-style: double;
		}
	
		.style2 {
			border-style: double dotted;
		}
	
		.style3 {
			border-style: double dotted groove;
		}
	
		.style4 {
			border-style: double dotted groove hidden;
			border-color: orange red;
		}
		
		.radius {
			border-style: solid;
/* 			border-radius: 10px; */
			border-bottom-left-radius: 10px;
			border-top-right-radius: 10px;
		}
	
	</style>
</head>
<body>
	<p id="target1">이것은 P 요소 입니다.</p>
	<div id="target2">이것은 DIV 요소 입니다.</div>
	<div id="target3">이것은 DIV 요소 입니다.</div>
	
	<hr>
	
	<p>보더 스타일 연습</p>
	
	<p class="dot">dotted</p>
	<p class="dot-left">dotted</p>
	<p class="style">dotted</p>
	<p class="style2">dotted</p>
	<p class="style3">dotted</p>
	<p class="style4">dotted</p>
	<p class="radius">radius</p>
	
	
</body>
</html>
