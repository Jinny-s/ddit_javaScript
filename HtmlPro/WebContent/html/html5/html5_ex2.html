<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 과제 1 _ 정유진</title>
	<style type="text/css">
		table, td {
			border: 2px solid red;
			width: 500px;
			
		}
		table {
			border-collapse: collapse;
			text-align: center;
		}
		
		td {
			height: 60px;
		}
				
		table tr:first-child {
			background-color: yellow;
		}
		
		table tr:nth-child(2n) {
			background-color: #83dcb7;
		}
		
	</style>
</head>
<body>
	<h1>가상 클래스 이용하기</h1>
	<table>
		<tr>
			<td>알라딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr>
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
