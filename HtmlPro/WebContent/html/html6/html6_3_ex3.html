<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>예제3</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		
		#ex1 {
			background-color: #b4eeb4;
			position: fixed;
			z-index: 2;
		}

		#ex2 {
			background-color: #fff68f;
			position: fixed;
			left: 30px;
			top: 30px;
			z-index: 1;
		}
		
		#ex3 {
			background-color: #dbc5fe;
			position: fixed;
			left: 60px;
			top: 60px;
		}
		
	</style>
</head>
<body>
	<div id="ex1">박스1</div>
	<div id="ex2">박스2</div>
	<div id="ex3">박스3</div>

</body>
</html>
