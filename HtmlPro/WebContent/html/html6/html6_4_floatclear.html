<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>floatê³¼ clear</title>
	<style type="text/css">
		#header {
			width: 100%;
			height: 100px;
			background-color: #d4d8f1;
		}
		
		#nav {
			width: 20%;
			height: 500px;
			background-color: #75d2b2;
			float: left;
		}
		
		#content {
			width: 80%;
			height: 500px;
			background-color: #c1ebdd;
			float: right;
		
		}
		
		#footer {
			width: 100%;
			height: 100px;
			background-color: #ffc0cb;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="nav"></div>
	<div id="content"></div>
	<div id="footer"></div>
</body>
</html>
