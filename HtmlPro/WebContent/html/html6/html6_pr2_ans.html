<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	body, h1, h2, h3, h4, h5, h6, p {
		margin: 0px;
	}
		
	header {
		background-color: pink;
		line-height: 80px;
		text-align: center;
	}
	
	nav {
		background-color: orange;
		float: left;
		width: calc(30% - 10px);
		height: calc(100vh - 120px);
		padding-left: 10px;
		overflow: auto;
	}
	
	section {
		background-color: yellow;
		float: right;
		width: calc(70% - 10px);
		height: calc(100vh - 120px);
		overflow: auto;
	}
	
	figure {
		margin: 0px 10px 0px 0px;
	}
	
	figure img {
		width: 100%;
	}
	
	figcaption {
		text-align: center;
		font-weight: bold;
	}
		
	footer {
		background-color: navy;
		color: white;
		clear: both;
		line-height: 40px;
		text-align: center;
	}
	
	</style>
</head>
<body>
	<header>
		<h1>My Blog Page</h1>
	</header>
	
	
	<nav>
		<h2>Links</h2>
		<ul>
			<li><a href="https://www.w3schools.com/">W3C</a></li>
			<li><a href="https://www.mozilla.org">MOZILLA</a></li>
			<li><a href="https://www.ddit.or.kr/">DDIT</a></li>
		</ul>
		<figure>
			<img alt="peng" src="../../images/peng.jpg">
			<figcaption>펭하 - !<figcaption>
		</figure>
	</nav>
	
	<section>
		<article>
			<h3>Semantic Tags</h3>
			<p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의만 목적을 명확하게 알려주는 요소이다.
		</article>
		
		<article>
			<h3>div와 span</h3>
			<p>
				div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다.
				span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
			</p>
		</article>
		
	</section>
	
	<footer>
		<p>Copyright (c) 2021 Jinny</p>
	</footer>
</body>
</html>
