<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Blog Page 2</title>
	<style>
		
		* {
			border-radius: 25px;
		}
		
		body, h1, h2, h3, h4, h5, h6, p, figure {
			margin: 0px;
		}
				
		header {
			background-color: #8ac4d0;
			width: 100%;
			line-height: 120px;
			text-align: center;
			margin-bottom: 15px;
		}
		
		nav {
			margin: 0 20px 15px 0;
 			padding: 10px;
			float: left;
			background-color: #f4d160;
			width: calc(30% - 40px);
			height: calc(100vh - 220px);
			overflow: auto;
		}
		
		nav img {
			border-radius: 0px;
			width: 80%;
			margin-left: 9%;
		}
		
		figure {
			line-height: 0;
		}
		
		figcaption {
			padding: 1em;
			font-weight: bold;
			text-align: center;
		}
		
		section {
			margin-bottom: 15px;
 			padding: 10px;
			float: right;
			background-color: #fbeeac;
			width: calc(70% - 20px);
			height: calc(100vh - 220px);
			overflow: auto;
		}
		
		article {
			background-color: #f5d56f;
			border: 3px dotted #DBBC56;
			height: auto;
			padding: 10px;
			margin-bottom: 30px;
		}
		
		footer {
			clear: both;
			background-color: #28527a;
			height: 50px;
			color: white;
			width: 100%;
			text-align: center;
		}
		
		footer p {
			text-align: center;
			line-height: 50px;
			font-weight: bold;
		}
		
		a {
			text-decoration: none;
			font-weight: bold;
			color: #ff7400;
		}
		
		a:hover {
			color: white;
		}
		
	</style>
</head>
<body>
	<header>
		<h1>My Blog Page</h1>
	</header>
	
	<nav>
		<h2>Links</h2>
		<ul>
			<li><a href="https://www.w3schools.com/">W3C</a></li>
			<li><a href="https://www.mozilla.org">MOZILLA</a></li>
			<li><a href="https://www.ddit.or.kr/">DDIT</a></li>
		</ul>
		<figure>
			<img alt="css" src="../../images/css.png">
			<figcaption>CSS3 LOGO<figcaption>
		</figure>
	</nav>
	
	<section>
		<article>
			<h3>Semantic Tags</h3>
			<p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의만 목적을 명확하게 알려주는 요소이다.</p>
		</article>
			
		<article>
			<h3>div와 span</h3>
			<p>
				div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다.
				span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
			</p>
		</article>
	</section>
	
	<footer>
		<p>Copyright (c) 2021 Jinny</p>
	</footer>
</body>
</html>
