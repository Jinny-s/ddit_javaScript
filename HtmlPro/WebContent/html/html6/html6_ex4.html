<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#container {
			position: relative;
		}

		img {
			width: 100%;
		}
		#text {
			position: absolute;
			top: 100px;
			left: 70px;
			font-weight: bold;
			color: white;
			font-size: 1.3em;
		}
		
	</style>
</head>
<body>
	<h1>Image Text</h1>
	<div id="container">
		<img src="../../images/wallpaper.jfif">
		<div id="text">
			창 크기가 변해도 본 텍스트는<br>
			사진 상에 동일한 위치(top 100, left 70)에 있습니다.
		</div>
	</div>
</body>
</html>
