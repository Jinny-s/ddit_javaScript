<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>


<!-- 가위바위보 게임 (컴퓨터 랜덤, 사용자 prompt -->
	<h3>가위바위보 게임</h3>
	가위, 바위, 보 중 하나를 입력하세요.<br>
	<input type="text" id="input">
	<button type="button" onclick="rsp()">가위바위보</button><br><br>
	결과 : <span id="result"></span><br>
	컴퓨터 : <span id="com"></span><br>
	사용자 : <span id="user"></span><br>
	
	<hr>
	
	<h3>로또번호 생성 프로그램</h3>
	<button type="button" onclick="lotto()">로또번호뽑기!</button><br><br>
	당신의 로또 번호는 : <br><br>
	<span id="lottoNum"></span>	
	
</body>
<script type="text/javascript">

	function rsp() {
		var arr = ["가위", "바위", "보"];
		var com = Math.floor(Math.random() * 3);
		var user = "";
		var result = document.getElementById("result");
		var input = document.getElementById("input").value;
		
		// 사용자가 입력한 것과 가위바위보 배열 비교 후 index 반환
		if(arr.indexOf(input) >= 0) {
			user = arr.indexOf(input);
		} else {
			result.innerHTML = "잘못 입력하였습니다.";
		}
		console.log(com);
		console.log(user);
		
		document.getElementById("com").innerHTML = arr[com];
		document.getElementById("user").innerHTML = arr[user];
		
		if (user == com) {
			result.innerHTML = "비겼습니다!";
		} else if ((user == 0 && com == 2) || (user == 1 && com == 0) || (user == 2 && com == 1)) {
			result.innerHTML = "사용자가 승리하였습니다!";
		} else {
			result.innerHTML = "사용자가 패배하였습니다!";
		}
	}
	
	function lotto() {
		var num = 0;
		var arr = [];
		
		while(arr.length < 6) {
			num = Math.floor((Math.random() * 45) + 1);
			
			if(arr.indexOf(num) < 0) {
				arr.push(num);
			}
			console.log(arr);
		}
		
		// 로또 번호 출력 전에 오름차순으로 정렬
		arr.sort(function(a, b) {
			console.log(a);
			console.log(b);
			return a - b;
		});
		document.getElementById("lottoNum").innerHTML += arr;
		document.getElementById("lottoNum").innerHTML += "<br>";
	}
</script>
</html>
